<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Cyberbullying Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4>Login to Cyberbullying Detection</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="mt-4 text-center text-muted">
                            <h6>Why Cyberbullying Detection Matters</h6>
                            <ul class="list-unstyled">
                                <li>✅ Helps protect mental health</li>
                                <li>✅ Encourages positive online behavior</li>
                                <li>✅ Promotes safer communities</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
