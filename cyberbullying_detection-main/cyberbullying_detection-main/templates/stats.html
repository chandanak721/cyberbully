<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <h4 class="card-title">Detection Result</h4>
                <p class="lead">The entered text was classified as:
                    <strong>{{ 'Bullying' if result == '1' else 'Non-Bullying' }}</strong>
                </p>
                <img src="/{{ chart }}" alt="Classification Chart" class="img-fluid mt-3" style="max-height: 300px;">
                <div class="mt-4">
                    <a href="/index" class="btn btn-primary">Back to Detection</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
